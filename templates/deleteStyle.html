{% extends "main.html" %}
{% block content %}
<div class="deleteStyle">
    <h1>Are you sure you want to delete {{style.type}}?</h1>
    <form action="{{url_for('deleteStyle')}}" method = "post" class="padding-top-10">
        <button type="submit" class="btn btn-default delete" id="submit" type="submit"><span class="glyphicon glyphicon-trash" aria-hidden="true"> </span>Delete</button>
        <a href='{{url_for('styles')}}'>
        <button class="btn btn-default delete">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
        </a>
    </form>
</div>

{% endblock %}
