{% extends "login.html" %}
{% include "_navbar.html" %}
{% block content %}
<div class="deleteInfluencer">
    <h1>Are you sure you want to delete {{influencers.name}}?</h1>

        <button type="submit" class="btn btn-default delete" id="submit" type="submit"><span class="glyphicon glyphicon-trash" aria-hidden="true"> </span>Delete</button>
        <a href='{{url_for('index_after_login')}}'>
        <button class="btn btn-default delete">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
        </a>
    </form>
</div>

{% endblock %}
